<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>Spacing</title>
  <style>
    h2 {
      font-size: 1.5rem;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <h2>class padding(p-*)</h2>
  <div class="m-10 font-bold text-rose-900">
    <a class="border-2 border-blue-700 p-10">p-*</a>
    <a class="border-2 border-blue-700 px-10 mx-5">px-*(left-right)</a>
    <a class="border-2 border-blue-700 py-10 mx-5">py-*(top-bottom)</a>
    <a class="border-2 border-blue-700 pt-10 pr-5 pb-10 pl-5 mx-5">pt(padding-top)-*,pr(padding-right)-*,pb(padding-bottom)-*,pl(padding-left)-*</a>
  </div>
  <h2>class margin(m-*)</h2>
  <div class="">
    <div class="m-10 font-bold text-rose-900">
      <p class="border-2 border-orange-600 p-10 m-10">m-*</p>
      <p class="border-2 border-orange-600 p-10 mx-96">mx-*</p>
      <p class="border-2 border-orange-600 p-10 my-20">my-*</p>
      <p class="border-2 border-orange-600 p-10 mt-10 mr-52 mb-10 ml-52">mt-*,mr-*,mb-*,ml-*</p>
    </div>
    <h2>class space-x-*,space-y-*</h2>
    <div class="ml-10 my-20 space-x-10">
      <a class="border-2 border-red-700 p-10">space-x-*</a>
      <a class="border-2 border-red-700 p-10">01</a>
      <a class="border-2 border-red-700 p-10">02</a>
      <a class="border-2 border-red-700 p-10">03</a>
      <a class="border-2 border-red-700 p-10">04</a>
    </div>
    <div class="ml-10 space-y-10">
      <p class="border-2 border-red-700 p-10">space-y-*</p>
      <p class="border-2 border-red-700 p-10">01</p>
      <p class="border-2 border-red-700 p-10">02</p>
      <p class="border-2 border-red-700 p-10">03</p>
    </div>
  </div>
</body>
</html>
