<!DOCTYPE html>
<html lang="en">
<head>
  <title>Css Variables</title>
  <style>
    #main{
      overflow: auto;
      width: 95%;
      white-space: nowrap;
      margin-left: 100px;
      margin-top: 100px;
    }
    .Inline{
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Scroll from left to right using white-space:nowrap</h2>
  <div id="main">
    <div class="Inline">
      <img src="One.webp">
    </div>
    <div class="Inline">
      <img src="Two.webp">
    </div>
    <div class="Inline">
      <img src="Three.webp">
    </div>
    <div class="Inline">
      <img src="Four.webp">
    </div>
    <div class="Inline">
      <img src="Five.webp">
    </div>
    <div class="Inline">
      <img src="six.webp">
    </div>
  </div>
</body>
</html>
